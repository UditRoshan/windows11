<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Omega OS</title>
</head>
<body>
    <section>
        <div class="taskbar">
            <div class="taskbarIcons">
                <img class="otherLogos chrome-taskbar-logo chromeIconJs" src="images/icons/chrome-icon.png" alt="">
                <img class="logo" src="images/icons/Windows-11.png" alt="logo">
                <img class="otherLogos vscode-taskbar-logo vscodeIconJs" src="images/icons/visual-studio-code-icon.png" alt="vscode-logo">
            </div>
            <div class="rightContent">
                <div class="tasks">
                    <svg class="extra-tasks" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 20 20"><path d="M15 14l-5-5l-5 5l-2-1l7-7l7 7z" /></svg>
                </div>
                <div class="usage">
                    <svg class="wifi" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M3 17a4 4 0 0 1 4 4H3v-4zm0-7c6.075 0 11 4.925 11 11h-2a9 9 0 0 0-9-9v-2zm0-7c9.941 0 18 8.059 18 18h-2c0-8.837-7.163-16-16-16V3z" /></svg>
                    <svg class="airplane" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 36 36"><path class="clr-i-solid clr-i-solid-path-1" d="M6.25 11.5L12 13.16l6.32-4.59l-9.07.26a.52.52 0 0 0-.25.08l-2.87 1.65a.51.51 0 0 0 .12.94z" /><path class="clr-i-solid clr-i-solid-path-2" d="M34.52 6.36L28.22 5a3.78 3.78 0 0 0-3.07.67L6.12 19.5l-4.57-.2a1.25 1.25 0 0 0-.83 2.22l4.45 3.53a.55.55 0 0 0 .53.09c1.27-.49 6-3 11.59-6.07l1.12 11.51a.55.55 0 0 0 .9.37l2.5-2.08a.76.76 0 0 0 .26-.45l2.37-13.29c4-2.22 7.82-4.37 10.51-5.89a1.55 1.55 0 0 0-.43-2.88z" /></svg>
                    <svg class="sound" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512"><path d="M426.7 256c0-71-43.4-131.8-105-157.5l-16.4 39.4C351.5 157.2 384 202.8 384 256c0 53.3-32.5 98.8-78.8 118.1l16.4 39.4C383.3 387.8 426.7 327 426.7 256zm-85.4 0c0-35.5-21.7-65.9-52.5-78.7l-16.4 39.4c15.4 6.4 26.2 21.6 26.2 39.4c0 17.7-10.8 32.9-26.2 39.4l16.4 39.4c30.8-13 52.5-43.4 52.5-78.9zm13.2-236.3L338 59.1C415.1 91.2 469.3 167.2 469.3 256c0 88.7-54.2 164.8-131.3 196.9l16.4 39.4C447 453.7 512 362.5 512 256S447 58.3 354.5 19.7zM0 149.3v213.3h85.3L234.7 512V0L85.3 149.3H0z" /></svg>
                </div>
                <div class="date-time">
                    <p>6/29/2021</p>
                    <p>4:28 PM</p>
                </div>
            </div>
            <div class="action-center">
                <div class="notification">

                </div>
                <div class="d-t">

                </div>
            </div>
        </div>
        <div class="startmenu">
            <div class="pinned"><h1>Pinned</h1></div>
            <div class="all-apps">
                <h1>All Apps</h1>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="#626262"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/></g></svg>
            </div>
            <div class="all-app-list">
                
            </div>
            <div class="iconList">
                <div class="icon chrome">
                    <img class="startIcon chromeIcon chromeIconJs" src="images/icons/chrome-icon.png" alt="chrome-icon">
                </div>
                <div class="icon ms-store">
                    <img class="startIcon msStoreIcon" src="images/icons/microsoft-store-icon.png" alt="ms-store-icon">
                </div>
                <div class="icon settings">
                    <img class="startIcon settingsIcon" src="images/icons/settings-icon.png" alt="settings-icon">
                </div>
                <div class="icon vscode">
                    <img class="startIcon vscodeIcon vscodeIconJs" src="images/icons/visual-studio-code-icon.png" alt="vscode-icon">
                </div>
                <div class="icon adobe-ps">
                    <img class="startIcon adobePsIcon adobePsJs" src="images/icons/photoshop-icon.png" alt="adobe-ps-icon">
                </div>
                <div class="icon adobe-id">
                    <img class="startIcon adobeIdIcon adobeIdJs" src="images/icons/indesign-icon.png" alt="adobe-id-icon">
                </div>
                <div class="icon discord">
                    <img class="startIcon discordIcon discordJs" src="images/icons/discord-icon.png" alt="discord-icon">
                </div>
                <div class="icon github">
                    <img class="startIcon githubIcon githibJs" src="images/icons/github-icon.png" alt="github-icon">
                </div>
                <div class="icon androidStudio">
                    <img class="startIcon androidStudioIcon androidStudioJs" src="images/icons/android-studio-icon.png" alt="android-studio-icon">
                </div>
            </div>
        </div>
        <div class="windowsList">
            <div class="windows chromeWindow">
                <div class="titlebar">
                    <h2 class="windowName">Google Chrome</h2>
                    <div class="others">
                        <div class="tab tab1"></div>
                        <div class="tab tab2"></div>
                        <div class="tab tab3"></div>
                        <div class="tab tab4"></div>
                    </div>
                    <div class="options">
                        <div class="opt minimize">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path d="M20 2v2h6.586L18 12.582L19.414 14L28 5.414V12h2V2H20z" fill="#626262"/><path d="M14 19.416L12.592 18L4 26.586V20H2v10h10v-2H5.414L14 19.416z" fill="#626262"/></svg>
                        </div>

                        <div class="opt maximize">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path d="M4 18v2h6.586L2 28.582L3.414 30L12 21.414V28h2V18H4z" fill="#626262"/><path d="M30 3.416L28.592 2L20 10.586V4h-2v10h10v-2h-6.586L30 3.416z" fill="#626262"/></svg>
                        </div>

                        <div class="opt close">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="#626262"><path fill-rule="evenodd" clip-rule="evenodd" d="M8 8.707l3.646 3.647l.708-.707L8.707 8l3.647-3.646l-.707-.708L8 7.293L4.354 3.646l-.707.708L7.293 8l-3.646 3.646l.707.708L8 8.707z"/></g></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="widgets">
            <div class="sidebar"></div>
            <div class="widgets-container">

            </div>
        </div>
    </section>
    
    <div class="mobileContent">
        <svg class="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="#626262"><path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.496 6.033a.237.237 0 0 1-.24-.247C5.35 4.091 6.737 3.5 8.005 3.5c1.396 0 2.672.73 2.672 2.24c0 1.08-.635 1.594-1.244 2.057c-.737.559-1.01.768-1.01 1.486v.105a.25.25 0 0 1-.25.25h-.81a.25.25 0 0 1-.25-.246l-.004-.217c-.038-.927.495-1.498 1.168-1.987c.59-.444.965-.736.965-1.371c0-.825-.628-1.168-1.314-1.168c-.803 0-1.253.478-1.342 1.134c-.018.137-.128.25-.266.25h-.825zm2.325 6.443c-.584 0-1.009-.394-1.009-.927c0-.552.425-.94 1.01-.94c.609 0 1.028.388 1.028.94c0 .533-.42.927-1.029.927z"/></g></svg>
        <div class="content">
            <h1>Fucker, who in this world has tried to run Windows 11 in a mobile device?</h1>
            <p>This will only run on a PC!!!</p>
            <p>Now Go!! Run it on a PC.</p>
        </div>
        <h2 class="nonsenseButton">CLICK ME!</h2>
        <h3>Error 404!</h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
